<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteFlow | Karar Destek Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .hidden-view { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .progress-fill { transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .poll-card { transition: all 0.3s ease; }
        .poll-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="text-slate-900 min-h-screen">

    <!-- Navigasyon Çubuğu -->
    <nav class="glass border-b border-slate-200 sticky top-0 z-50 px-6 py-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer group" onclick="goHome()">
                <div class="bg-indigo-600 p-2 rounded-xl shadow-lg group-hover:rotate-12 transition-transform">
                    <i class="fas fa-check-to-slot text-white"></i>
                </div>
                <span class="text-xl font-bold tracking-tight">Vote<span class="text-indigo-600">Flow</span></span>
            </div>
            <div id="statusBadge" class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-100 border border-slate-200 text-[10px] font-bold text-slate-500 uppercase">
                <span id="statusDot" class="w-2 h-2 rounded-full bg-amber-400"></span>
                <span id="statusText">Bağlanıyor...</span>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6 md:py-12">
        
        <!-- Ana Liste Ekranı -->
        <section id="view-dashboard" class="view fade-in">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
                <div>
                    <h1 class="text-3xl font-extrabold text-slate-900 leading-tight">Aktif Oylamalar</h1>
                    <p class="text-slate-500 mt-1">Ekibinizle birlikte hızlı kararlar alın.</p>
                </div>
                <button onclick="showView('create')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3.5 rounded-2xl font-bold transition-all shadow-lg shadow-indigo-200 flex items-center gap-2 active:scale-95">
                    <i class="fas fa-plus"></i> Yeni Oylama Başlat
                </button>
            </div>
            
            <div id="pollsList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Oylama kartları JS ile yüklenecek -->
                <div class="col-span-full py-20 text-center">
                    <i class="fas fa-circle-notch fa-spin text-indigo-500 text-3xl"></i>
                    <p class="text-slate-400 mt-4 font-bold">Veriler kontrol ediliyor...</p>
                </div>
            </div>
        </section>

        <!-- Oylama Oluşturma Ekranı -->
        <section id="view-create" class="view hidden-view max-w-2xl mx-auto fade-in">
            <div class="bg-white rounded-3xl shadow-xl p-8 border border-slate-100">
                <button onclick="showView('dashboard')" class="text-slate-400 hover:text-indigo-600 mb-6 flex items-center gap-2 font-bold transition-colors">
                    <i class="fas fa-arrow-left"></i> Vazgeç ve Dön
                </button>
                <h2 class="text-2xl font-bold mb-8 text-slate-800">Yeni Oylama Başlat</h2>
                <form id="createForm" class="space-y-6">
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase mb-2 tracking-widest">Oylama Başlığı</label>
                        <input type="text" id="pollTitle" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all font-medium" placeholder="Örn: Hafta sonu ekip etkinliği ne olsun?">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase mb-2 tracking-widest">Seçenekler</label>
                        <div id="optionsContainer" class="space-y-3">
                            <input type="text" required class="poll-opt w-full px-5 py-4 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-indigo-500 transition-all" placeholder="Seçenek 1">
                            <input type="text" required class="poll-opt w-full px-5 py-4 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-indigo-500 transition-all" placeholder="Seçenek 2">
                        </div>
                        <button type="button" onclick="addOptionField()" class="mt-4 text-indigo-600 text-sm font-bold hover:bg-indigo-50 px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-plus-circle mr-1"></i> Başka Seçenek Ekle
                        </button>
                    </div>
                    <button type="submit" id="submitBtn" class="w-full bg-slate-900 hover:bg-black text-white py-5 rounded-2xl font-bold text-lg shadow-xl transition-all">
                        Oylamayı Başlat
                    </button>
                </form>
            </div>
        </section>

        <!-- Oy Verme Ekranı -->
        <section id="view-vote" class="view hidden-view max-w-xl mx-auto fade-in">
            <div id="voteCard" class="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden">
                <!-- İçerik JS ile yüklenecek -->
            </div>
        </section>

        <!-- Sonuç Ekranı -->
        <section id="view-results" class="view hidden-view max-w-2xl mx-auto fade-in">
            <div id="resultsContent" class="space-y-4">
                <!-- Sonuçlar JS ile yüklenecek -->
            </div>
        </section>
    </main>

    <!-- Bildirim Kutusu -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 translate-y-32 opacity-0 bg-slate-900 text-white px-8 py-4 rounded-2xl shadow-2xl transition-all duration-500 z-[100] font-bold flex items-center gap-3">
        <i class="fas fa-info-circle text-indigo-400"></i>
        <span id="toastMsg">Bildirim</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Firebase Yapılandırması
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-voteflow';

        let currentUser = null;
        let pollUnsub = null;

        // --- Kimlik Doğrulama & Bağlantı ---
        async function startApp() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Bağlantı hatası, tekrar deneniyor...", err);
                setTimeout(startApp, 2000); // Hata durumunda yeniden deneme
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('statusDot').className = "w-2 h-2 rounded-full bg-emerald-500";
                document.getElementById('statusText').innerText = "Çevrimiçi";
                
                // Deep Link Kontrolü (Linkten gelindiyse doğrudan oylamaya git)
                const urlParams = new URLSearchParams(window.location.search);
                const pId = urlParams.get('pollId');
                if (pId) {
                    loadPoll(pId);
                } else {
                    listenToPolls();
                }
            }
        });

        window.goHome = () => {
            const url = new URL(window.location);
            url.searchParams.delete('pollId');
            window.history.pushState({}, '', url);
            showView('dashboard');
        };

        window.showView = (v) => {
            document.querySelectorAll('.view').forEach(el => el.classList.add('hidden-view'));
            document.getElementById(`view-${v}`).classList.remove('hidden-view');
            if (v === 'dashboard') listenToPolls();
        };

        // --- Verileri Gerçek Zamanlı Dinle ---
        function listenToPolls() {
            if (!currentUser) return;
            const pollsRef = collection(db, 'artifacts', appId, 'public', 'data', 'polls');
            
            if (pollUnsub) pollUnsub();
            pollUnsub = onSnapshot(pollsRef, (snap) => {
                const list = document.getElementById('pollsList');
                if (!list) return;

                if (snap.empty) {
                    list.innerHTML = `<div class="col-span-full py-16 bg-white rounded-3xl border border-dashed border-slate-200 text-slate-400 font-bold text-center">Henüz oylama başlatılmamış.</div>`;
                    return;
                }

                list.innerHTML = '';
                snap.forEach(d => {
                    const data = d.data();
                    const id = d.id;
                    const votes = data.votes || [];
                    
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-3xl border border-slate-100 shadow-sm poll-card relative group";
                    card.innerHTML = `
                        <button onclick="copyLink('${id}')" class="absolute top-4 right-4 p-2 text-slate-300 hover:text-indigo-600 transition-colors" title="Linki Kopyala">
                            <i class="fas fa-link"></i>
                        </button>
                        <div class="mb-6">
                            <span class="text-[10px] font-black uppercase text-indigo-500 bg-indigo-50 px-2 py-1 rounded-lg">${votes.length} OY</span>
                            <h3 class="text-xl font-bold mt-3 text-slate-800 leading-tight">${data.title}</h3>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="loadPoll('${id}')" class="flex-1 bg-slate-900 text-white py-3 rounded-xl font-bold text-sm hover:bg-black">Oy Ver</button>
                            <button onclick="showResults('${id}')" class="flex-1 bg-slate-100 text-slate-600 py-3 rounded-xl font-bold text-sm hover:bg-slate-200">Sonuçlar</button>
                        </div>
                    `;
                    list.appendChild(card);
                });
            });
        }

        // --- Paylaşılabilir Link Kopyalama ---
        window.copyLink = (id) => {
            const url = new URL(window.location);
            url.searchParams.set('pollId', id);
            const link = url.toString();
            
            const dummy = document.createElement('input');
            document.body.appendChild(dummy);
            dummy.value = link;
            dummy.select();
            document.execCommand('copy'); // iFrame kısıtlamaları için fallback
            document.body.removeChild(dummy);
            
            showToast("Oylama linki kopyalandı! Paylaşmaya hazır.");
        };

        window.addOptionField = () => {
            const container = document.getElementById('optionsContainer');
            const input = document.createElement('input');
            input.type = 'text';
            input.required = true;
            input.className = 'poll-opt w-full px-5 py-4 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-indigo-500 transition-all mt-2';
            input.placeholder = `Seçenek ${container.querySelectorAll('.poll-opt').length + 1}`;
            container.appendChild(input);
        };

        // --- Oylama Başlatma ---
        document.getElementById('createForm').onsubmit = async (e) => {
            e.preventDefault();
            const options = Array.from(document.querySelectorAll('.poll-opt')).map(i => i.value).filter(v => v.trim());
            
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'polls'), {
                    title: document.getElementById('pollTitle').value,
                    options: options,
                    votes: [],
                    createdAt: new Date().toISOString()
                });
                showToast("Oylama başarıyla yayına alındı!");
                showView('dashboard');
                e.target.reset();
            } catch (err) {
                showToast("Kaydedilirken bir sorun oluştu.");
            }
        };

        // --- Oy Verme İşlemi ---
        window.loadPoll = (id) => {
            showView('vote');
            const pollRef = doc(db, 'artifacts', appId, 'public', 'data', 'polls', id);
            
            onSnapshot(pollRef, (snap) => {
                if (!snap.exists()) return;
                const data = snap.data();
                const votes = data.votes || [];
                const alreadyVoted = votes.find(v => v.uid === currentUser.uid);

                if (alreadyVoted) {
                    document.getElementById('voteCard').innerHTML = `
                        <div class="p-12 text-center">
                            <div class="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">
                                <i class="fas fa-check"></i>
                            </div>
                            <h2 class="text-2xl font-bold mb-2">Zaten Oy Verdiniz</h2>
                            <p class="text-slate-500 mb-8">Tercihiniz: <b>${data.options[alreadyVoted.choiceIndex]}</b></p>
                            <button onclick="showResults('${id}')" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold mb-4">SONUÇLARI GÖR</button>
                            <button onclick="goHome()" class="text-slate-400 font-bold text-sm hover:text-slate-600 transition-colors">Ana Menüye Dön</button>
                        </div>`;
                } else {
                    const optionsHtml = data.options.map((opt, idx) => `
                        <button onclick="submitVote('${id}', ${idx})" class="w-full text-left p-5 rounded-2xl border-2 border-slate-50 hover:border-indigo-600 hover:bg-indigo-50 transition-all font-bold flex justify-between items-center group">
                            <span>${opt}</span>
                            <i class="fas fa-chevron-right opacity-0 group-hover:opacity-100 transition-all"></i>
                        </button>`).join('');

                    document.getElementById('voteCard').innerHTML = `
                        <div class="bg-indigo-600 p-10 text-white">
                            <h2 class="text-3xl font-extrabold leading-tight">${data.title}</h2>
                        </div>
                        <div class="p-8 space-y-3 bg-white">${optionsHtml}</div>`;
                }
            });
        };

        window.submitVote = async (pId, idx) => {
            const pRef = doc(db, 'artifacts', appId, 'public', 'data', 'polls', pId);
            try {
                await updateDoc(pRef, {
                    votes: arrayUnion({ uid: currentUser.uid, choiceIndex: idx })
                });
                showToast("Oyunuz kaydedildi!");
            } catch (err) {
                showToast("Oy gönderilirken bir hata oluştu.");
            }
        };

        // --- Sonuçları Görüntüleme ---
        window.showResults = (id) => {
            showView('results');
            const pRef = doc(db, 'artifacts', appId, 'public', 'data', 'polls', id);
            
            onSnapshot(pRef, (snap) => {
                if (!snap.exists()) return;
                const data = snap.data();
                const votes = data.votes || [];
                const total = votes.length;

                const resultsHtml = data.options.map((opt, idx) => {
                    const count = votes.filter(v => v.choiceIndex === idx).length;
                    const percent = total > 0 ? Math.round((count / total) * 100) : 0;
                    return `
                        <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                            <div class="flex justify-between mb-3 font-bold text-slate-700">
                                <span>${opt}</span>
                                <span class="text-indigo-600">%${percent}</span>
                            </div>
                            <div class="w-full bg-slate-100 h-4 rounded-full overflow-hidden">
                                <div class="bg-indigo-500 h-full progress-fill" style="width: ${percent}%"></div>
                            </div>
                            <div class="mt-2 text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${count} OY ALDI</div>
                        </div>`;
                }).join('');

                document.getElementById('resultsContent').innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <button onclick="goHome()" class="bg-white border px-4 py-2 rounded-xl text-slate-600 font-bold text-sm shadow-sm hover:bg-slate-50 transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i> Geri
                        </button>
                        <button onclick="copyLink('${id}')" class="text-indigo-600 font-bold text-sm">
                            <i class="fas fa-share-alt mr-1"></i> Bağlantıyı Paylaş
                        </button>
                    </div>
                    <div class="bg-slate-900 rounded-3xl p-8 mb-6 text-white shadow-xl">
                        <h2 class="text-2xl font-bold">${data.title}</h2>
                        <p class="opacity-60 text-sm mt-1">Toplam ${total} oy kullanıldı.</p>
                    </div>
                    <div class="space-y-4">${resultsHtml}</div>
                `;
            });
        };

        window.showToast = (msg) => {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            toast.classList.remove('translate-y-32', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-32', 'opacity-0'), 3000);
        };

        // Uygulamayı Başlat
        startApp();
    </script>
</body>
</html>
